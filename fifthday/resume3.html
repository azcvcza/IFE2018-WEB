<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style_3.css">
    <title>简历</title>
</head>
<body>
    <table cellpadding=10px>
        <tbody>
            <th colspan="2"><h1>简历</h1></th>

            <tr>
                <td class="tbody_name">
                    <h2>基本信息</h2>
                </td>
                <td class="tbody_des">
                    <div class="basic_info">
                         <span>
                        <h4>姓名</h4>
                            <p>张三</p>
                        <h4>性别</h4>
                            <p>男</p>
                        <h4>应聘职位</h4>
                            <p>前端工程师</p>
                        </span>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="tbody_name">
                    <h2>联系方式</h2>
                </td>
                <td class="tbody_des">
                    <div class="communication">
                       <span>
                        <h4>phone</h4>
                            <p>123456789</p></span>
                        <h4>Email</h4>
                        <a href="baidu.com">baidu.com</a>
                        <h4>个人主页</h4>
                        <a href="github.com">github.com</a>
                    </span>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="tbody_name">
                    <h2>能力描述</h2>
                </td>
                <td class="tbody_des">
                    <div class="skills"><span>
                            <h4>技术能力</h4>
                            <p>熟练掌握js,css,html</p>
                            <h4>综合能力</h4>
                            <p>良好的沟通，主动积极，努力勤奋</p>
                        </span></div>
                </td>
            </tr>
            <tr>
                <td class="tbody_name">
                    <h2>教育经历</h2>
                </td>
                <td class="tbody_des">
                    <div class="education"><span>
                            <h4>本科</h4>
                            <p>IFE前端小微学院</p>
                            <h4>研究生</h4>
                            <p>IFE前端大斌学院</p>
                        </span></div>
                </td>
            </tr>
            <tr>
                <td class="tbody_name">
                    <h2>项目经历</h2>
                </td>
                <td class="tbody_des">
                    <div class="project">
                        <span>
                            <h4>小杜小杜</h4>
                            <p>作为前端工程师参与了...</p>
                            
                            <h4>SAN DOC</h4>
                            <p>作为文档工程师参与了...</p>
                        </span></div>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
